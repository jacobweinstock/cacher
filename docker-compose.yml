---
version: '2.1'
services:
  app:
    build: .
    links:
      - db:db
    ports:
      - 42111:42111
      - 42112:42112
    environment:
      FACILITY: ${FACILIT:-lab1}
      PACKET_API_AUTH_TOKEN: ${PACKET_API_AUTH_TOKEN}
      PACKET_API_URL: ${PACKET_API_URL:-https://lab-api.packet.net}
      PACKET_CONSUMER_TOKEN: ${PACKET_CONSUMER_TOKEN-djR2TAvbnkY92i8Ea2KFMZW6MusW1fk7qzeCUHgtnQRSsXnqxoCr6V2vhSxpqASf}
      PACKET_ENV: testing
      PACKET_VERSION: 5efab5ef3a42cb88f2d54f4ed3201c2dd6797b7d
      PGDATABASE: cacher
      PGHOST: db
      PGPASSWORD: cacher
      PGPORT: 5432
      PGUSER: cacher
      ROLLBAR_TOKEN: 9b78d0ad01d1467aa92c49c3a349b79d
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: prov=true
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./certs/:/certs/
  db:
    image: quay.io/packet/cacher-db:v18.06.11.00
    environment:
      POSTGRES_DB: cacher
      POSTGRES_PASSWORD: cacher
      POSTGRES_USER: cacher
    ports:
      - 5432:5432
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: prov=true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 1s
      timeout: 1s
      retries: 30
